{% extends 'bootstrap/base.html' %}

{% block title %}Todo List{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <h1>Todo List</h1>

            <table class="table table-striped w-auto th-lg">

                <tbody>
                    {% for todo in todos %}

                    <tr>
                        <td>{{ todo.todo }}</td>
                        <td><a href="{{ url_for('delete_todo', todo_id=todo.id) }}">Delete</a></td>
                    <tr>

                    {% endfor %}

                </tbody>
            </table>

            <p><a href="{{ url_for('add_todo') }}">Add New Todo</a></p>

        </div>
    </div>
</div>

{% endblock %}
